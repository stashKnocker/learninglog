{% extends "log/base.html" %}

{% load bootstrap4 %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="form" style="padding-right: 880px;">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}
    
    <input type="hidden" name="next" 
      value="{% url 'log:index' %}" />
  </form>
    
{% endblock content %}
