{% extends "log/base.html" %}

{% block content%}

  <p>Topic: {{topic}}</p>
  
  <p>Entries:</p>

  <ul>
  {% for entry in entries %}
  <li>
    <p>{{ entry.date|date:'M d, Y H:i'}}</p>
    <p>{{ entry.text|linebreaks }}</p>
  </li>
  {% empty %}
  <li>
    <p> there are no list added yet.</p>
  </li>
  {% endfor %}
  </ul>

{% endblock content %}
