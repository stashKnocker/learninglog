{% extends "log/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h5 class="lead">Add a new Topic:</h5>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'log:new_topic' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Add topic</button>
    {% endbuttons %}

  </form>
    
{% endblock content %}
