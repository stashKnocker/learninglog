{% extends "log/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  
  <h2><a href="{% url 'log:topic' topic.id %}">{{topic}}</a></h2>
  
  <h5>Add a new Entry:</h5>  

{% endblock page_header %}

{% block content %}
  <form action="{% url 'log:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Add entry</button>
    {% endbuttons %}
  </form>
    
{% endblock content %}
